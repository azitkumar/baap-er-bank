<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap ka mal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>




<body>
    <header>
        <h1 class="text-5xl text-center mt-7 text-red-500">Let's Get <span class="font-bold 
           text-gray-700"> Some Money!!1</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span  id="deposit-total" >00</span> </h2>
                </div>

                <div class="bg-orange-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-lime-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1500</span> </h2>
                </div>
            </div>
        </section>
        <!-- Deposit and Withdraw Section -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
                <div class="bg-indigo-500 p-8 rounded-xl">
                    <h4 class="text-3xl font-bold text-lime-500 text-white"> Please Deposit</h4>
                    <h2 class="text-5xl">$00</h2>
                    <input id="deposit-field" class="w-9/12 block mb-2 px-3 mt-3  rounded-sm" type="text" name="" 
                        placeholder="$Amount You Want to Deposit">
                    <button id="btn-deposit" class="bg-amber-600 text-2xl hover:bg-sky-700 px-8 py-2 text-white font-semi-bold rounded-lg 
            ">Deposit</button>
                </div>
                <div class="bg-fuchsia-500 p-8 rounded-xl">
                    <h4 class="text-3xl font-bold text-green-500 text-white"> Please Withdraw</h4>
                    <h2 class="text-5xl">$00</h2>
                    <input class="w-9/12 block mb-2 px-3 mt-3  rounded-sm" type="text" name="" id="Withdraw-field"
                        placeholder="$Amount You Want to Deposit">
                    <button id="btn-withdraw" class="bg-violet-900 text-2xl hover:bg-sky-700 px-8 py-2 text-black font-semi-bold rounded-lg 
">Withdraw</button>
                </div>
            </div>
        </section>

    </main>
    <script src="js/deposit.js"></script>
</body>

</html>
